<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RRS Authentication</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
  <link rel="stylesheet" href="/static/themes/crio/responsive/css/signinstyle.css">
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script  src="/static/themes/crio/js/signin.js"></script>
</head>
<body>
<div class="screen-1">
  <img class="logo" src="/static/themes/crio/responsive/images/rrslogo.png" alt="Logo" style="width: 150px; height: 150px;">
  <div class="email">
    <label for="email">Email Address</label>
    <div class="sec-2">
      <ion-icon name="mail-outline"></ion-icon>
      <input type="email" name="email" id="email" placeholder="Username@gmail.com"/>
      <div class="error-message" id="email-error"></div> <!-- Error message placeholder -->
    </div>
  </div>
  <div class="password">
    <label for="password">Password</label>
    <div class="sec-2">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input class="pas" type="password" name="password" id="password" placeholder="············"/>
      <div class="error-message" id="password-error"></div> <!-- Error message placeholder -->
    </div>
  </div>
  <button class="login" id="loginButton" onclick="validateForm()">Login </button>
  <div class="error-message" id="backenderror"></div>
  <div class="footer"><span>RRS | 2024. ALL Rights Reserved.</span><span>AGENT PORTAL</span></div>
</div>
</body>
</html>
